<!DOCTYPE html>
<html>
<head>
	<title>	</title>
	<style>
		canvas{
			background-color:#aaaaFF;
		}
	</style>
</head>
<body>
<canvas id="layar1" width="900" height="600" style="border:2px"></canvas>
<script>
var canvas=document.getElementById('layar1');
var ctx=canvas.getContext("2d");
//circle maroon
ctx.beginPath();
ctx.arc(450, 300, 150, 0, 2 * Math.PI);
ctx.fillStyle="maroon";
ctx.fill();
ctx.lineWidth="3";
ctx.strokeStyle="white";
ctx.stroke();

//circle orange
ctx.beginPath();
ctx.arc(450, 300, 100, 0, 2 * Math.PI);
ctx.fillStyle="orange";
ctx.fill();

//rectangle
ctx.beginPath();
ctx.lineWidth="3";
ctx.strokeStyle="white";
ctx.rect(400, 250, 100, 100);
ctx.fillStyle="#7070cc";
ctx.fill();
ctx.stroke();


//arrow left
ctx.beginPath();
ctx.moveTo(150,200);
ctx.lineTo(50,300);
ctx.lineTo(150,400);
ctx.fillStyle = "green";
ctx.fill();
//arrow right
ctx.beginPath();
ctx.moveTo(750,200);
ctx.lineTo(850,300);
ctx.lineTo(750,400);
ctx.fillStyle = "green";
ctx.fill();

</script>

</body>
</html>
